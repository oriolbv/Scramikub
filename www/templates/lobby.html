<ion-view>
    <ion-content class="has-header">
        <button class="button button-clear button-positive" ng-click="addGame()">Create new game!</button>
        <div>
            <ion-list class="list list-inset" show-delete="shouldShowDelete" style="width:80px">
                <div class="item item-divider">
                        Play now!
                </div>   
                <ion-item ng-repeat="game in games track by $index" ng-click="clickGame(game)">
                     
                    <h2>{{game.name}}</h2>
                    <h3>{{game.players[0]}} VS {{game.players[1]}}</h3>
                    <h3>{{game.gameState}}</h3>
                    
                      
                </ion-item>
                <div class="item item-divider">
                        Waiting for other players
                </div>  
            </ion-list>
        </div>

    </ion-content>
</ion-view>
