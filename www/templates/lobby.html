<div class="bar bar-header">
  <div class="h1 title">Header Buttons</div>
  <button class="button button-clear button-positive" ng-click="addGame()">
    <i class="ion-plus"></i>
  </button>
</div>

<ion-view title="Hi {{auth.profile.given_name || auth.profile.nickname}}, ready to Play?">
    <ion-content class="has-header">
        <div>
            <ion-list show-delete="shouldShowDelete">
                <ion-item ng-repeat="game in games" ng-click="clickGame(game)">

                  <h2>{{game.name}}</h2>
                  <h3>{{game.players[0]}} VS {{game.players[1]}}</h3>
                  <h3>{{game.gameState}}</h3>

                  <!--<ion-option-button class="button-positive"
                                    ng-click="editar(todo)">
                    Editar
                  </ion-option-button>
                  <ion-delete-button class="ion-minus-circled"
                                    ng-click="eliminar(todo)">
                  </ion-delete-button>-->

                </ion-item>
            </ion-list>
        </div>

        <button class="button button-block button-positive" ng-click="startGame()">
            {{userConnected.email}}
        </button>
    </ion-content>
</ion-view>
