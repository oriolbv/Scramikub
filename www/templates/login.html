<ion-header-bar class="bar-stable">
		<h1 class="title">Welcome madafakka!!!!!</h1>
</ion-header-bar>

<ion-view view-title="Login" name="login-view">
	<ion-content class="padding">
		<div class="list list-inset">
			<label class="item item-input">
				<input type="text" placeholder="Username" ng-model="user.email">
			</label>
			<label class="item item-input">
				<input type="password" placeholder="Password" ng-model="user.password">
			</label>
		</div>
		<button class="button button-block button-calm" ng-click="login(user)">Login</button>
		<div class="list" style="text-align:center">
            <button ng-click="modal.show()" class="button button-small button-outline icon-left ion-person-add button-positive">
                Create New Account
            </button>
        </div>
	</ion-content>
</ion-view>
