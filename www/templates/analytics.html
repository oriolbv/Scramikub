
<ion-view title="Analytics">
    <ion-content>
        <!--<div>
            <h3 class="tabs-titles">Analytics</h3>
        </div>-->
        
        <div class="Ranking">
            <h3 class="tabs-titles ranking-title">Ranking</h3>
        </div>
        
        <ion-list class="list list-inset" show-delete="shouldShowDelete" style="width:80px">
                <div class="item item-divider">
                </div>
                    <ion-item>
                        <h2>1st {{ranking[0].user}}</h2>
                    </ion-item>
                    <ion-item>
                        <h2>2nd {{ranking[1].user}}</h2>
                    </ion-item>
                    <ion-item>
                        <h2>3rd {{ranking[2].user}}</h2>
                    </ion-item>
                    <ion-item>
                        <h2>4th {{ranking[3].user}}</h2>
                    </ion-item>
                    <ion-item>
                        <h2>5th {{ranking[4].user}}</h2>
                    </ion-item>
            </ion-list>

    </ion-content>
</ion-view>
