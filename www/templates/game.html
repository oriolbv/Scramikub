<ion-view title="Hi Oriol, ready to Play?">
    <div class="bar bar-header">
        <div class="h1 title">Board game</div>
        <button class="button button-clear button-positive" ng-click="gameChat()">
            <i class="ion-chatboxes" style="font-size: 20px;"></i>
        </button>
    </div>
    
    <ion-content scroll="false">
        <ion-scroll zooming="true" overflow-scroll="false" direction="xy" style = "height: 70%" delegate-handle="myScroll" scroll="false">
            <div class = "scroll-container">
                <table id="table-board" class="boardgame" >
                    <tr ng-repeat="(i,squares) in board" on-finish-render="ngRepeatFinished">
                        <td id="cell-drop" class="square" ng-repeat="(j,square) in squares track by $index" ng-drop="true" ng-drop-success="onDropComplete1($data,$event,i,j)" ng-click="changeChipPosition($data,$event,i,j)"></td>
                    </tr>
                </table>
            </div>
        </ion-scroll>
        <div zooming="false" overflow-scroll="true" direction="" id="chips-div" class="div-chips " ng-drop="true" ng-drop-success="onDropComplete($data,$event)"  ng-click="returnChipToDock($data,$event)" >
            <div class = "scroll-container" scroll="true"  horizontalScroll="true" verticalScroll="true">
                <div class="row" >
                    <div class="col " ng-repeat="obj in items">
                        <div class="square-chip " ng-drag="true" ng-drag-data="obj" data-allow-transform="false" on-drag="onDrag()" ng-drag-scroll  > 
                            <img ng-src="{{obj.imgLink}}" height="100%" width="100%"/>
                        </div>
                    </div>
                </div>
            </div>
            
            <!--<div class = "scroll-container borderScroll" scroll="true"  horizontalScroll="true" verticalScroll="true">
                <div class="row gasgas" >
                    <div class="col " ng-repeat="obj in draggableObjects">
                        <div class="square-chip " ng-drag="true" ng-drag-data="obj" data-allow-transform="false" on-drag="onDrag()" ng-drag-scroll  > 
                            <img ng-src="{{obj.imgLink}}" height="100%" width="100%"/>
                        </div>
                    </div>
                </div>
            </div>-->
            <ul ng-if="pager.pages.length" class="pagination">
                <!--<li ng-class="{disabled:pager.currentPage === 1}">
                    <a ng-click="setPage(1)">First</a>
                </li>-->
                <li ng-class="{disabled:pager.currentPage === 1}">
                    <a ng-click="setPage(pager.currentPage - 1)">Previous</a>
                </li>
                <!--<li ng-repeat="page in pager.pages" ng-class="{active:pager.currentPage === page}">
                    <a ng-click="setPage(page)">{{page}}</a>
                </li>                -->
                <li ng-class="{disabled:pager.currentPage === pager.totalPages}">
                    <a ng-click="setPage(pager.currentPage + 1)">Next</a>
                </li>
                <!--<li ng-class="{disabled:pager.currentPage === pager.totalPages}">
                    <a ng-click="setPage(pager.totalPages)">Last</a>
                </li>-->
            </ul>
            
        </div>
        <!--<div class="div-chips">
            <button class="button button-positive" ng-click="passMove()">Pass</button>
            <button class="button button-positive" ng-click="playMove()">Play!</button>
            <button class="button button-positive" ng-click="returnChipsToDock()">Return Chips</button>
        </div>-->
        <div class="bar bar-footer bar-positive">
            <button class="button button-positive" ng-click="passMove()">Pass</button>
            <button class="button button-positive" ng-click="playMove()">Play!</button>
            <button class="button button-positive" ng-click="returnChipsToDock()">Return Chips</button>
        </div>
    </ion-content>
</ion-view>
